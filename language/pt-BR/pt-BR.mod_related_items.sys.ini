MOD_RELATED_ITEMS="Artigos - Artigos Relacionados"
MOD_RELATED_XML_DESCRIPTION="Este módulo exibe outros artigos que estão relacionados ao que está sendo visualizado. Essas relações são estabelecidas pelas Meta Palavras-chaves. <br />Todas as palavras do artigo são comparadas com todas as palavras-chave de todos os outros artigos publicados. Por exemplo: você pode ter um artigo sobre &quot;Joomla&quot; e outro sobre &quot;Administração de Conteúdo&quot;. Se você incluir a palavra &quot;cms&quot; em ambos os artigos, o módulo ira listar todos os artigos com as palavras &quot;cms&quot;, ao exibir qualque um dos artigos."
