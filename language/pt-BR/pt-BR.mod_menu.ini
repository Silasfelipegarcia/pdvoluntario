MOD_MENU="Menu"
MOD_MENU_FIELD_ACTIVE_DESC="Selecione um item de menu para ser usado como a base para na exibição do menu. Você deve definir o nível inicial para o mesmo nível ou superior ao nível do item base. Isto fará com que o módulo seja exibido em todas as páginas atribuídas. Se atual é selecionado o item atualmente ativo é usado como base. Isso faz com que o módulo apenas exiba quando o item de menu superior está ativo."
MOD_MENU_FIELD_ACTIVE_LABEL="Item Base"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Expandir o menu e deixar os sub-menus sempre visíveis"
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Exibir itens do sub-menu"
MOD_MENU_FIELD_CLASS_DESC="Um sufixo a ser aplicado à classe CSS dos Itens do Menu"
MOD_MENU_FIELD_CLASS_LABEL="Sufixo de Classe do Menu"
MOD_MENU_FIELD_ENDLEVEL_DESC="Nível de parar renderização do menu. Se você escolher 'Todos', todos os níveis serão exibidos dependendo da definição do 'Exibir Itens de Sub-menu'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Nível Final"
MOD_MENU_FIELD_MENUTYPE_DESC="Selecione um menu na lista"
MOD_MENU_FIELD_MENUTYPE_LABEL="Selecione o Menu"
MOD_MENU_FIELD_STARTLEVEL_DESC="Nível para início, onde a renderização deve iniciar. Definir os níveis inicial e final para a mesma # e definição &quot;Exibir Itens do Sub-menu&quot; para SIM exibirá apens esse nível individual."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Nível Inicial"
MOD_MENU_FIELD_TAG_ID_DESC="Um atributo ID para atribuir a tag UL raiz do menu (opcional)"
MOD_MENU_FIELD_TAG_ID_LABEL="ID Tag do Menu"
MOD_MENU_FIELD_TARGET_DESC="Valores JavaScript para o posicionamento da janela popup, ex. top=50,left=50,width=200,height=300."
